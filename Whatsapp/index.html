<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Envío de Mensajes WhatsApp</h1>
        
        <!-- Subir archivo -->
        <form id="uploadForm" class="my-4">
            <label for="file" class="form-label">Subir Base de Datos (Excel):</label>
            <input type="file" id="file" name="file" class="form-control">
            <button type="button" id="uploadBtn" class="btn btn-primary mt-3">Subir Archivo</button>
        </form>
        
        <!-- Identificar dispositivos -->
        <button id="devicesBtn" class="btn btn-secondary">Identificar Dispositivos Conectados</button>
        <div id="deviceList" class="mt-3"></div>
        
        <!-- Configuración del mensaje -->
        <div class="my-4">
            <label for="message" class="form-label">Configurar Mensaje:</label>
            <textarea id="message" class="form-control" rows="4" placeholder="[Nombre], visita nuestra sucursal en [Sucursal]!"></textarea>
        </div>
        
        <!-- Iniciar envío -->
        <button id="sendBtn" class="btn btn-success">Iniciar Envíos</button>
        <div id="logs" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
